# agentguard.defaults.conf â€” Default configuration
# Override any value by creating agentguard.conf alongside setup.sh
# or passing --config /path/to/your.conf

# Module enable/disable (all enabled by default)
MODULE_SWAP=true
MODULE_SYSCTL=true
MODULE_TMUX=true
MODULE_TSC_GUARD=true
MODULE_HEALTH=true

# Swap settings
SWAP_SIZE_GB=8
SWAP_FILE="/swapfile"
SWAPPINESS=60

# Sysctl settings
OOM_PROTECT_SERVICES="sshd dbus systemd-journald"

# tmux settings
TMUX_RESURRECT_SAVE_INTERVAL=15
TMUX_RESURRECT_AUTO_RESTORE=on

# tsc-guard settings
TSC_GUARD_MAX_SLOTS=3
TSC_GUARD_INSTALL_PATH="/usr/local/bin"
# Space-separated list of project dirs to auto-install tsc-guard into
# Leave empty to skip auto-install (users run tsc-guard-install manually)
TSC_GUARD_PROJECT_DIRS=""
